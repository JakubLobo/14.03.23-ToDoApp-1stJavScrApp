  <script>

    function toUpper(list) {
      let result = [];
      list.forEach( function(funky){
        result.push(funky.toUpperCase());
      });
      console.log(result);
    }
    toUpper(['montana', 'tanzania', 'capishi']);

    function arrayDouble(listo) {
      let resulto = [];
      listo.forEach(function(punto){
        resulto.push(punto);
        resulto.push(punto);
      });
      console.log(resulto);
    }
    arrayDouble(['panacotta', 'tiramisu', 'grimbergen']);

    function arraySum(thng) {
      let equa = 0;
      thng.forEach( function(sumIt){
        equa = equa + sumIt;
      });
      console.log(equa);
    }
    arraySum([2, -4, 1, 0]);
