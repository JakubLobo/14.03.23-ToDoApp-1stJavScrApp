    <script>

        function max(numArray) {
           let max = -Infinity;

           numArray.forEach(function (num) {
            if (num > max) {
                max = num;
            }
           });

           /* return max; */
           let element = document.createElement('div');
           element.innerText = max;
           document.body.append(element);
        }

        max([1, 5, -2, 4, 3, 7, 0]);

        function min(numArray) {
            let min = Infinity;

            numArray.forEach(function(number){
                if(number < min) {
                    min = number;
                }
            });

            let element = document.createElement('div');
            element.innerText = min;
            document.body.append(element);
        }

        min([2, 4, -10, 14, 88, -2, -111]);

        function minZero(numArray) {
            let min = Infinity;

            numArray.forEach(function(number){
                if (number >= 0) {
                    if (number < min) {
                        min = number;
                    }
                }
            });

            let element = document.createElement('div');
            element.innerText = min;
            document.body.append(element);
        }

        minZero([2, 4, -10, 14, 88, -2, -111, 0]);
